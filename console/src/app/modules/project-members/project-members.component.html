<cnsl-detail-layout
  *ngIf="project"
  [backRouterLink]="[
    '/projects',
    projectType === ProjectType.PROJECTTYPE_OWNED
      ? $any(project)?.id
      : projectType === ProjectType.PROJECTTYPE_GRANTED
      ? $any(project)?.projectId
      : ''
  ]"
  title="{{ projectName }} {{ 'PROJECT.MEMBER.TITLE' | translate }}"
  description="{{ 'PROJECT.MEMBER.DESCRIPTION' | translate }}"
>
  <p class="desc">
    {{ 'MEMBER.DOCSINFO' | translate }}
    <a href="https://docs.zitadel.ch/docs/manuals/admin-managers" target="_blank">ZITADEL Managers</a>.
  </p>
  <cnsl-members-table
    *ngIf="project"
    [dataSource]="dataSource"
    [memberRoleOptions]="memberRoleOptions"
    (updateRoles)="updateRoles($event.member, $event.change)"
    [factoryLoadFunc]="changePageFactory"
    (changedSelection)="selection = $event"
    [refreshTrigger]="changePage"
    [canWrite]="
      [
        'project.member.write$',
        'project.member.write:' + (projectType === ProjectType.PROJECTTYPE_OWNED)
          ? $any(project)?.id
          : projectType === ProjectType.PROJECTTYPE_GRANTED
          ? $any(project)?.projectId
          : ''
      ]
        | hasRole
        | async
    "
    [canDelete]="
      [
        'project.member.delete$',
        'project.member.delete:' + (projectType === ProjectType.PROJECTTYPE_OWNED)
          ? $any(project)?.id
          : projectType === ProjectType.PROJECTTYPE_GRANTED
          ? $any(project)?.projectId
          : ''
      ]
        | hasRole
        | async
    "
    (deleteMember)="removeProjectMember($event)"
  >
    <ng-template
      cnslHasRole
      selectactions
      [hasRole]="[
        'project.member.delete:' + (projectType === ProjectType.PROJECTTYPE_OWNED)
          ? $any(project)?.id
          : projectType === ProjectType.PROJECTTYPE_GRANTED
          ? $any(project)?.projectId
          : '',
        'project.member.delete'
      ]"
    >
      <button
        (click)="removeProjectMemberSelection()"
        color="warn"
        matTooltip="{{ 'ORG_DETAIL.TABLE.DELETE' | translate }}"
        class="del-button"
        mat-raised-button
      >
        <i class="las la-trash"></i>
        {{ 'ACTIONS.SELECTIONDELETE' | translate }}
      </button>
    </ng-template>
    <ng-template
      cnslHasRole
      writeactions
      [hasRole]="[
        'project.member.write:' + (projectType === ProjectType.PROJECTTYPE_OWNED)
          ? $any(project)?.id
          : projectType === ProjectType.PROJECTTYPE_GRANTED
          ? $any(project)?.projectId
          : '',
        'project.member.write'
      ]"
    >
      <a color="primary" (click)="openAddMember()" color="primary" mat-raised-button>
        <mat-icon class="icon">add</mat-icon>{{ 'ACTIONS.NEW' | translate }}
      </a>
    </ng-template>
  </cnsl-members-table>
</cnsl-detail-layout>
