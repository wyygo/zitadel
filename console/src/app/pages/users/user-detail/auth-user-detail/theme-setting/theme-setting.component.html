<input type="checkbox" id="switch" (change)="change($event)" [checked]="isDarkTheme" />
<div class="theme-app">
  <div class="theme-content">
    <label for="switch">
      <div class="toggle"></div>
      <div class="names">
        <p class="light">Light</p>
        <div class="circle">
          <div class="crescent"></div>
        </div>
        <p class="dark">Dark</p>
      </div>
    </label>
  </div>
</div>
